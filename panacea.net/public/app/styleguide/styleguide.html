<div class="container-fluid style-guide-container">
    <ul class="items nav nav-pills nav-stacked col-xs-12 col-sm-3 col-md-2 col-lg-2">
        <li class="item" ng-repeat="p in vm.pages">
            <a data-toggle="pill" ng-click="vm.setPage(p.id)" href="" ng-class="{'active-item' : (p.id == vm.currPage)}">{{p.title}}</a>
        </li>
    </ul>
    <div class="tab-content col-xs-12 col-sm-9 col-md-10 col-lg-10">
        <ng-include src="vm.getPage()"></ng-include>
    </div>
</div>
