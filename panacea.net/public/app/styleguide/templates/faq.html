<div id="faq_pane">
    <h2>Faq Example</h2>
    <div>
        <uib-accordion close-others="true">
            <div uib-accordion-group
                 class="panel-default"
                 heading="{{group.title}}"
                 ng-repeat="group in vm.faqGroups">
                {{group.content}}
            </div>
        </uib-accordion>
    </div>
</div>
