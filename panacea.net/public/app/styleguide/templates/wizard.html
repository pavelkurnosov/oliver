<div id="wizard_pane">
    <h2>Wizard</h2>
    <hr/>
    <div class="row">
        <div class="com-md-12">
            <div id="wizard-container" ng-controller="WizardCtrl as vm">
                <div id="wizard-step-container">
                    <ul class="nav nav-pills nav-justified">
                        <li ng-repeat="step in vm.steps"
                            ng-class="{'active' : $index == vm.currentStep, 'passed' : $index <= vm.maxStep}">
                            <a ng-click="vm.gotoStep($index)" class="step-number" href="">
                                {{$index + 1}}
                            </a>
                            <hr class="step-dash"/>
                            <a ng-click="vm.gotoStep($index)" class="step-title" href="">
                                {{step.name}}
                            </a>
                        </li>
                    </ul>
                </div>

                <div id="wizard-content-container">
                    <ng-include src="vm.getStepTemplate()"></ng-include>
                </div>

                <div id="wizard-navigation-container">
                    <div class="pull-right">
                <span class="btn-group">
                  <button ng-disabled="vm.currentStep <= 0" class="btn btn-default btn-navy-blue btn-over-orange" name="previous" type="button" ng-click="vm.gotoStep(vm.currentStep - 1)">
                      <i class="fa fa-arrow-left"></i> Back
                  </button>
                </span>
                        <span class="btn-group">
                  <button ng-disabled="vm.currentStep >= vm.steps.length - 1" class="btn btn-primary btn-navy-blue btn-over-orange" name="next" type="button" ng-click="vm.gotoStep(vm.currentStep + 1)">
                      Next <i class="fa fa-arrow-right"></i>
                  </button>
                </span>
                        <button ng-disabled="vm.currentStep != vm.steps.length - 1" class="btn btn-success btn-navy-blue btn-over-orange" name="next" type="button" ng-click="vm.save()">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
