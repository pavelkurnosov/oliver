
<div class="row">
    <div class="col-md-8">
        <div class="list-group">
            <div>{{headerText}}</div>
            <a href
               list-group-item
               model="targetField"
               value="{{r.label || r}}"
               ng-repeat="r in listItems"
               class="list-group-item"
                ng-click="listItemClicked($event)">
                <span>{{r.label || r}}</span>
            </a>
        </div>
    </div>
</div>
