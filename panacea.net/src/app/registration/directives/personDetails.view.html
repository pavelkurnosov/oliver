
<div class="row form-group">
    <div class="col-md-6">
        <div class="p-label">First Name</div>
        <input class="form-control" type="text" name="firstName" id="firstName" ng-model="vm.newAccount.firstName" required>
    </div>
    <div class="col-md-6">
        <div>Last Name</div>
        <input class="form-control" type="text" name="lastName" id="lastName" ng-model="vm.newAccount.lastName" required>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <div class="p-label">Email</div>
        <input class="form-control" type="email" name="email" ng-model="vm.newAccount.email" required>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <div class="p-label">Password</div>
        <input class="form-control" type="password" name="password" ng-model="vm.newAccount.password">
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <div class="p-label">Security Question 1:</div>
        <select class="form-control" ng-model="vm.newAccount.securityQuestion1">
            <option>Your mother's birthplace?</option>
            <option>Your best childhood friend?</option>
            <option>Your first pet?</option>
            <option>Your favorite teacher?</option>
            <option>Your favorite historical person?</option>
        </select>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <div class="p-label">Your Answer:</div>
        <input type="text" class="form-control" ng-model="vm.newAccount.securityQuestion1Answer"/>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <div class="p-label">Security Question 2:</div>
        <select class="form-control" ng-model="vm.newAccount.securityQuestion2">
            <option>Your mother's birthplace?</option>
            <option>Your best childhood friend?</option>
            <option>Your first pet?</option>
            <option>Your favorite teacher?</option>
            <option>Your favorite historical person?</option>
        </select>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-12">
        <div class="p-label">Your Answer:</div>
        <input type="text" class="form-control" ng-model="vm.newAccount.securityQuestion2Answer"/>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-2">
        <label class="p-label">I am:</label>
    </div>
    <div class="col-md-6 pull-left-hard p-label">
        <div class="col-md-4">
            <input type="radio" name="gender" ng-model="vm.newAccount.gender"/>
            Male
        </div>
        <div class="col-md-5">
            <input type="radio" name="gender" ng-model="vm.newAccount.gender"/>
            Female
        </div>
    </div>
</div>
<div class="row form-group">
    <div class="pad-left p-label">Birthdate</div>
    <div class="col-md-6 no-pad-left">
        <div class="col-md-4 birthSelect">
            <select ng-model="vm.birthMonth" class="form-control" required>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
        </div>
        <div class="col-md-4 birthSelect">
            <select ng-model="vm.birthDay" class="form-control" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
        </div>
        <div class="col-md-4 birthSelect">
            <select class="form-control" ng-model="vm.birthYear" ng-options="y for y in vm.birthYears" required>
            </select>
        </div>
    </div>
</div>
<div class="row form-group">
    <div class="col-md-5">
        <input type="checkbox" required/> I agree to the <a href="/tos.pdf">Terms of Service</a>
    </div>
</div>
