<section id="landingMast" class="landing-masthead">
    <div class="welcome animated">
        <h2>Welcome to Panacea Health</h2>
        <form id="signin" action="./" method="post" class="signin col-md-5 well">
        
            <h1>Sign In</h1>        
            
            <div id="signinDiv" class="col-md-7">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="username" name="username" value="" placeholder="Username" class="form-control login user">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="password" id="password" name="password" value="" placeholder="Password" class="form-control password">
                    </div>
                </div>
                <div class="login-actions cf">
                    <span class="login-checkbox pull-left">
                        <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4">
                        <label class="choice" for="Field">Remember me</label>
                    </span>
                    <button class="button white sign-in pull-right">Sign In</button>
                </div>
                <p><a href="#" class="small dark-bg">forgot your password?</a></p>

            </div>

        </form><!-- /signin form -->
    </div>

</section>

<div class="row">
    <div class="col-md-4 col-md-offset-5">
        <p class="actions">
            <a class="button white" ng-href="">Learn more</a>
            <a id="signUpBtn" class="button white" ng-href="" ng-click="vm.doPatientRegistration()">Sign Up</a>
        </p>
    </div>
</div>
